<div class="login_body">
  <div class="login_center">
    <div class="login_box col-md-3 ">
      <div class="login_head">
        Se connecter
      </div>

      <div *ngIf="(errorMessage!=='')" class="alert alert-warning" role="alert">
        {{errorMessage}}
      </div>

      <div class="login_form">
        <form>
          <div class="form-group">
            <input [(ngModel)]="email" name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Utilisateur">
          </div>
          <div class="form-group">
            <input [(ngModel)]="password" name="pwd" type="password" class="form-control" placeholder="Mot de passe">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Se souvenir de moi <a [routerLink]="[ '../resetpwd' ]"> Mot de passe oublié ?</a></label>
          </div>

          <div class="signUp">
            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block btn-success">GO</button>
            <a [routerLink]="[ '../signup' ]" >Créer un compte</a>
          </div>
        </form>
      </div>



    </div>
  </div>
</div>
