<div class="signUp_body">
  <div class="signUp_center">
    <div class="signUp_box col-md-3 ">
      <div class="signUp_head">
        Créer un compte
      </div>

      <div *ngIf="(errorMessage!=='')" class="alert alert-warning" role="alert">
       {{errorMessage}}
      </div>

      <div class="signUp_form">
        <form>
          <div class="form-group">
            <input [(ngModel)]="user.firstName" type="text" class="form-control" name="firstName" aria-describedby="firstName" placeholder="Prénom">
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.lastName" type="text" class="form-control" name="lastName" aria-describedby="lastName" placeholder="Nom">
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.email" type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Adress email">
          </div>
          <div class="form-group">
            <input [(ngModel)]="password" type="password" class="form-control" name="pwd" placeholder="Mot de passe">
          </div>
          <div class="form-group">
            <input [(ngModel)]="passwordVerified" type="password" class="form-control" name="rePwd" placeholder="Confirmation de mot de passe">
          </div>

          <div class="login">
            <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block btn-success">GO</button>
            <a [routerLink]="[ 'threePointApp/login' ]" >Retour</a>
          </div>
        </form>
      </div>



    </div>
  </div>
</div>
